<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="utf8" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
    <link rel="stylesheet" type="text/css" href="styleLogin.css">
    <link rel="stylesheet" type="text/css" href="header.css">
</head>

<body class="hero-anime dark">
    <!--Header-->
    <div class="navigation-wrap bg-light start-header start-style">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-md navbar-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <ul class="navbar-nav ml-auto py-4 py-md-0">
                                <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                    <a class="nav-link" href="/menu">Home</a>
                                </li>
                                <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4 active">
                                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="" role="button"
                                        aria-haspopup="true" aria-expanded="false">Games</a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="/listGames">List Games</a>
                                        <a class="dropdown-item" href="/createGame">Create Game</a>
                                    </div>
                                </li>
                                <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="" role="button"
                                        aria-haspopup="true" aria-expanded="false">Users</a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="/listUser">List Users</a>
                                        <a class="dropdown-item" href="/register">Register User</a>
                                    </div>
                                </li>
                                <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="" role="button"
                                        aria-haspopup="true" aria-expanded="false">Teams</a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="/listTeams">List Teams</a>
                                        <a class="dropdown-item" href="/createTeam">Create Team</a>
                                    </div>
                                </li>
                                <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                    <a class="nav-link" href="/listPlayers">Players</a>
                                </li>
                                <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                    <a class="nav-link" href="/printStats?old_d=1&d=0">Statistics</a>
                                </li>
                                <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                    <a class="nav-link" href="#">Contact</a>
                                </li>
                                <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                    <a class="nav-link" th:href="@{logOut}">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!--Content-->
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <form th:action="@{/saveGame}" th:object="${game}" method="post">
                                                <h4 class="mb-4 pb-3">Create Game</h4>
                                                <div class="form-group">
                                                    <input type="hidden" th:field="*{id}">
                                                </div>
                                                <div class="form-group">
                                                    <label>Team 1:</label>
                                                    <select th:field="*{team1Id}">
                                                        <tr th:each="t : ${allTeams}">
                                                            <option th:value="${t.id}" th:text="${t.name}"></option>
                                                        </tr>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>Team 2:</label>
                                                    <select th:field="*{team2Id}">
                                                        <tr th:each="t : ${allTeams}">
                                                            <option th:value="${t.id}" th:text="${t.name}"></option>
                                                        </tr>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" th:field="*{location}" class="form-style"
                                                        placeholder="Location" autocomplete="off">
                                                    <i class="input-icon uil uil-location-point"></i>
                                                </div>
                                                <div class="form-group">
                                                    <input type="date" th:field="*{data}" class="form-style"
                                                        placeholder="Data" autocomplete="off">
                                                    <i class="input-icon uil uil-calendar-alt"></i>
                                                </div>
                                                <button class="btn mt-4" type="submit">Create Game</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
    <script src="./script.js"></script>
</body>
