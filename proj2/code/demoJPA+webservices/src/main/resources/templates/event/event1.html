<form th:action="@{/saveEvent}" th:object="${event}" method="post">
    <div="form-row">
        <div>
            <input type="hidden" th:field="*{game_id}">
        </div>
        <div>
            <input type="hidden" th:field="*{type}">
        </div>
        <div>
            <label>time</label>
            <input type="time" th:field="*{data}">
        </div>
        <button type="submit">Create event</button>
</form>
